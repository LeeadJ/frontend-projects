<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div id="screen" class="screen"></div>
        <div class="center-btns">
            <ul class="numberList">
                <li><button class="numberBtn">7</button></li>
                <li><button class="numberBtn">8</button></li>
                <li><button class="numberBtn">9</button></li>
                <li><button class="numberBtn">4</button></li>
                <li><button class="numberBtn">5</button></li>
                <li><button class="numberBtn">6</button></li>
                <li><button class="numberBtn">1</button></li>
                <li><button class="numberBtn">2</button></li>
                <li><button class="numberBtn">3</button></li>
                <li><button class="numberBtn">0</button></li>
                <li><button class="operatorBtn">AC</button></li>
            </ul>
            <ul class="operatorList">
                <li><button class="operatorBtn">+</button></li>
                <li><button class="operatorBtn">-</button></li>
                <li><button class="operatorBtn">*</button></li>
                <li><button class="operatorBtn">/</button></li>
                <li><button class="operatorBtn">=</button></li>
            </ul>
        </div>
        
    </div>
</body>

</html>
